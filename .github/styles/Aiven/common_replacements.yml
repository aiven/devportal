  "KafkaÂ® MirrorMaker 2": "Kafka MirrorMaker2"
  #
  # Aiven for <thing>
  "Aiven Cassandra": "Aiven for Cassandra"
  "Aiven ClickHouse": "Aiven for ClickHouse"
  "Aiven Elasticsearch": "Aiven for Elasticsearch"
  "Aiven Flink": "Aiven for Apache Flink"
