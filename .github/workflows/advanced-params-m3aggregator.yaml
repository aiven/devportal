name: M3Aggregator - Create PR to Update Advanced parameters

on:
  schedule:
    - cron: "0 6 * * 2"
  workflow_dispatch:

jobs:
  advanced_params_m3_aggregator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: M3Aggregator - Update Advanced parameters
        run: make service-type-config-m3aggregator

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: M3Aggregator - Update Advanced parameters
          committer: GitHub <noreply@github.com>
          author: GitHub <noreply@github.com>
          title: M3Aggregator - Update Advanced parameters
          body: M3Aggregator - update advanced parameters file
          base: main
          branch: m3aggregator-update-advanced-params
          labels: m3aggregator, automated-pr
          delete-branch: true
